  <style>
  body {
    font-family: "Georgia", serif;

    margin: 0;

    cursor: pointer;
    border-radius: 6px;
    transition: 0.2s;

  button:hover {
    background: linear-gradient(180deg, #a0783e, #654521);

  }

  .gem {
    margin-top: 25px;
    font-size: 26px;
    font-weight: bold;
    padding: 12px;
    width: 60%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    border: 2px solid #d4af37;
    background: rgba(0,0,0,0.4);
    border-radius: 6px;
    text-shadow: 0 0 4px black;
  }

  .red {
    color: #ff6961;
  }

  .green {
    color: #90ee90;
  }

  .blue {
    color: #87cefa;
  }
</style>
